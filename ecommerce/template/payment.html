<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <div class="container mt-5 p-3 bg-dark text-light">

        <h2>Complete Your Payment</h2>
        <p>Order ID: <strong>{{ order_id }}</strong></p>
        <p>Amount: â‚¹{{ payment.amount }}</p>

        <form action="{% url 'cart:status' name %}" method="POST">
            {% csrf_token %}
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_9SsiNMi8rbxStO"  <!-- ðŸ”¥ Use Razorpay test API key -->
                data-amount="{{ payment.amount|floatformat:2 }}00" <!-- ðŸ”¥ Convert to paise -->
                data-currency="INR"
                data-order_id="{{ payment.id }}" <!-- ðŸ”¥ Use dynamic Razorpay order ID -->
                data-buttontext="Pay with Razorpay"
                data-name="PillloMart"
                data-description="Secure Payment"
                data-image="{% static 'images/logo.png' %}" <!-- âœ… Use your actual logo -->
                data-prefill.name="{{ request.user.username }}"
                data-prefill.email="{{ request.user.email }}"
                data-theme.color="#F37254">
            </script>
            <input type="hidden" name="hidden" value="hidden_value"/>
        </form>

    </div>
</center>

{% endblock %}
