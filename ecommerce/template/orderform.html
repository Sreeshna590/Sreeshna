{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mt-5 p-3 bg-dark text-light">

    <h2 class="text-center text-light">Billing Details</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="a" class="form-control" placeholder="Write address here"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="number" class="form-control" name="p" placeholder="Enter phone number">
        </div>

        <div class="mb-3">
            <label class="form-label">Pin</label>
            <input type="number" class="form-control" name="n" placeholder="Enter pin number">
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>

</div>

{% endblock %}
