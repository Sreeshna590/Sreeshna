{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Django renders form fields with labels and errors -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'shop:register' %}">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
