
<title>factorial</title>

{% block content %}
<div class="container w-50 mx-auto">
  <h2 class="text-center mt-2">Factorial of a number</h2>
  <form method="POST">
        {% csrf_token %}
    <div class="mb-3 mt-3">
      <label class="form-label">Enter the number</label>
      <input type="number" class="form-control" name="f" placeholder="enter the number">
      <div>
        <div class="mb-5 mt-5">
          <input  type="submit" class="btn btn-outline-secondary fw-bold">
        </div>
      </div>
    </div>
  </form>
  {% if factorial %}
  factorial is:{{fact}}
  {% endif %}
</div>

{% endblock %}
