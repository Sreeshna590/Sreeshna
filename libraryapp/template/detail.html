<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}
School List
{% endblock %}

{% block content %}
<div class="container w-50 mx-auto">
  <h2 class="text-center mt-2">School List</h2>
  <ul class="list-group">
    {% for i in school %}
      <li class="list-group-item">{{ i.name }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
