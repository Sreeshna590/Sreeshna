<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
  <h3 class="text-center">Login page</h3>

  <div class="container w-50 mx-auto">
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3 mt-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter the username">
      </div>

      <div class="mb-3 mt-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter the Password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>

{% endblock %}
